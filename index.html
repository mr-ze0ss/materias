<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>treino</title>
</head>
<body>
    <form action="">
        <h1>
            <p>
                capital: <br>
                <input type="number" id="capital"> 
            </p> 
            <p>
                juros: <br>
                <input type="number" id="juros"> 
            </p> 
            <p>
                tempo: <br>
                <input type="number" id="tempo"> 
            </p> 
            <p>
                <button type="button" onclick="calcular_juros()">calcular</button>
            </p>
            <p id="result"></p>
        </h1>
        
    </form>
    <script>
        function calcular_juros(){
            const capitalEL = document.querySelector("#capital")
            const jurosEL = document.querySelector("#juros")
            const tempoEL = document.querySelector("#tempo")
            const resultEL = document.querySelector("#result")

            const capital =  Number(capitalEL.value)
            const juros =  Number(jurosEL.value)/100
            const tempo =  Number(tempoEL.value)
            
            if(capital == "" || juros =="" || tempo ==""){
                alert("informe todos os campos")
                return

            }
        
        
        
        const montante = capital*(Math.pow(1 +juros,tempo))//composto
        resultEL.textContent = montante.toLocaleString("pt-br",{style:"currency",currency: "BRL"})
}
